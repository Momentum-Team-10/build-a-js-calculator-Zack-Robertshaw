<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css" />
    <title>Calculator</title>

</head>
<!-- class="number-button" -->
<body>
    <div class="main">
        <div id="row1">
            <button  id="clear">C</button>
            <button id="display"></button>
        </div>
        <div id="row">
            <button class="number-button" id="button-7">7</button>
            <button class="number-button" id="button-8">8</button>
            <button class="number-button" id="button-9">9</button>
            <button class="number-button" id="divide">/</button>
        </div>
        <div id="row">
            <button class="number-button" id="button-4">4</button>
            <button class="number-button" id="button-5">5</button>
            <button class="number-button" id="button-6">6</button>
            <button class="number-button"id="multiply">*</button>
        </div>
        <div id="row">
            <button class="number-button" id="button-1">1</button>
            <button class="number-button" id="button-2">2</button>
            <button class="number-button" id="button-3">3</button>
            <button class="number-button" id="minus">-</button>
        </div>
        <div id="row">
            <button class="number-button" id="button-0">0</button>
            <button class="number-button" id="decimal">.</button>
            <button class="eval-button" id="equals">=</button>
            <button class="number-button" id="add">+</button>
        </div>
    </div>

</body>

</html>
